<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8" />
    <title>Making a garden in Hell</title>
    <link type="text/css" rel="stylesheet" media="screen" href="hellscape.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <script src="scripts/modernizr-1.6.min.js"></script>
</head>

<body>
    <div id="box">
        <p id="skipnav"><a href="#main">Skip navigation</a></p>
        <div id="logobg">
            <img src="images/banner.png" width="578" height="184" alt="grasses and flowers in bloom" />
        </div>
        <h1 id="logo">
            <img src="images/logo.png" width="468" height="184" alt="Spotted Wren Garden Center" />
        </h1>
        <nav>
            <ul id="mainnav">
                <li><a href="index.html">Home</a></li>
                <li><a href="hours.html">Hours</a></li>
                <li><a href="http://bit.ly/dxK6Oc" target="_blank">Location</a></li>
                <li><a href="resource.html">Gardening Resources</a></li>
            </ul>
        </nav>
        <article id="main">
            <h3>Contact Information</h3>
            <form name="signup" id="signup">
                <fieldset id="contactinfo">
                    <legend>Contact Information</legend>
                    <label for="fnameinput">
              First Name
              <input type="text" id="fnameinput" name="fname" placeholder="First name" />
            </label>
                    <label for="lnameinput">
              Last Name
              <input type="text" id="lnameinput" name="lname" placeholder="Last name" />
            </label>
                    <label for="emailinput">
              Email
              <input type="email" id="emailinput" name="email" placeholder="address@example.com" />
            </label>
                    <label for="phoneinput">
              Phone
              <input type="text" id="phoneinput" name="phone" />
            </label>
                <fieldset id="additionalinfo">
                    <legend>Additional information</legend>
                    <label for="feedback">
              <textarea id="feedback" name="feedback" rows="7" cols="50"></textarea>
            </label>
                </fieldset>
                <fieldset id="submitbutton">
                    <input type="button" id="submit" value="Submit" />
                </fieldset>
            </form>
        </article>
        <footer>
            <p>412 N. 25th St.<br />Richmond, VA 23223<br />(804) 555-2565</p>
        </footer>
    </div>
</body>

</html>
