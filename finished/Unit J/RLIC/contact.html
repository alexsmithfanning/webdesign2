<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Making a garden in Hell</title>
	<link rel="stylesheet" type="text/css" media="screen" href="hellgarden.css" />
	<link rel="shortcut icon" href="favicon.ico" />
	<!-- I refuse to use workarounds to support a dead browser. -->
</head>

<body>
	<div id="box">
		<h1 class="title-text">Hellscape Gardening</h1>
		<p id="skipnav"><a href="#main">Skip navigation</a></p>
		<nav>
			<ul id="mainnav">
				<li><a href="index.html">Home</a></li>
				<li><a href="https://goo.gl/maps/vDLxQBj6BT62" target="_blank">Location</a></li>
				<li><a href="resource.html">Resources</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
		<article>
	<h2 id="main">Signup Form</h2>
      <form>
        <fieldset id="contactinfo">
          <legend>Contact Information</legend>
          <label for="fname">
            First Name
            <input type="text" name="fname" id="fnameinput" placeholder="First name" />
          </label>
          <label>
            Last Name
            <input type="text" name="lname" id="lnameinput" placeholder="Last name" />
          </label>
          <label>
            Email
            <input type="email" name="email" id="emailinput" placeholder="address@example.com" />
          </label>
          <label>
            Phone
            <input type="text" name="phone" id="phoneinput" />
          </label>
        </fieldset>
        <fieldset id="agebox">
          <legend>Age Range</legend>
          <select id="agerange" name="agerange">
            <option value="D1">4-6</option>
            <option value="D2">7-9</option>
            <option value="D3">10-12</option>
            <option value="D4">13-15</option>
            <option value="D5">16-17</option>
            <option value="D6">18-35</option>
            <option value="D7">36-54</option>
            <option value="D8">55+</option>
          </select>
        </fieldset>
        <fieldset id="membershipbox">
          <legend>Special Memberships</legend>
          <label for="student">
            <input type="checkbox" id="student" name="memberships" value="Student" />
            Student
          </label>
          <label for="senior">
            <input type="checkbox" id="senior" name="memberships" value="Senior" />
            Senior
          </label>
        </fieldset>
        <fieldset id="additionalinfo">
          <legend>Additional Information</legend>
          <label for="feedback">
            Questions or special requests
            <textarea id="feedback" name="feedback" rows="7" cols="50"></textarea>
          </label>
        </fieldset>
        <fieldset id="submitbutton">
          <input type="submit" id="submit" value="Submit" />
        </fieldset>
      </form>
		</article>
		<footer>
			<p>156 North Hell Street &#8226; Somewhere in Florida &#8226; (666) 555-6666</p>
		</footer>
	</div>
</body>

</html>
