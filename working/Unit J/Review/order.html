	<link rel="stylesheet" type="text/css" media="print" href="bjprint.css" />

<body>
	<p id="skipnav"><a href="#logo"><span id="skiplink">Skip navigation</span></a></p>
	<div id="box">
		<nav>
			<ul id="mainnav">
				<li id="navlink1"><a href="index.html">Home</a></li>
				<li id="navlink2"><a href="order.html">Order</a></li>
				<li id="navlink3"><a href="bigjmenu.pdf">Menu</a></li>
				<li id="navlink4"><a href="location.html">Locations</a></li>
			</ul>
		</nav>
		<h1 id="logo">
			<a href="index.html"><img src="images/bigjs.gif" width="225" height="225" alt="Big J's Deep Dish Pizza" title="" /></a>
		</h1>
		<article class="content">
			<h2 id="main">Order Online</h2>
			<form>
				<fieldset id="deliveryinfo">
					<legend><span>Delivery Information</span></legend>
					<label for="name">
						Name
						<input type="text" name="name" id="nameinput" placeholder="First and last name" />
					</label>
					<label for="address">
						Street Address
						<input type="text" name="address" id="addrinput" placeholder="Building number and street" />
					</label>
					<label for="city">
						City
						<input type="text" name="city" id="cityinput" />
					</label>
					<label for="email">
						Email
						<input type="email" name="email" id="emailinput" placeholder="address@example.com" />
					</label>
					<label for="phone">
						Phone
						<input type="text" name="phone" id="phoneinput" />
					</label>
				</fieldset>
				<fieldset id="orderinfo">
					<legend><span>Order</span></legend>
					<label for="name">Name</label>
					<fieldset id="crustbox">
						<legend>Crust</legend>
						<label for="thin">
							<input type="radio" name="crust" id="thin" value="Thin" />
							Thin
						</label>
						<label for="thick">
							<input type="radio" name="crust" id="thick" value="Deep Dish" checked="checked" />
							Deep Dish
						</label>
					</fieldset>
					<fieldset id="sizebox">
						<legend>Size</legend>
						<select id="size" name="size">
              				<option value="small">Small</option>
              				<option value="medium">Medium</option>
              				<option value="large">Large</option>
            			</select>
					</fieldset>
					<fieldset id="toppingbox">
						<legend>Topping(s)</legend>
						<label for="sun">
              				<input type="checkbox" id="pepperoni" value="Pepperoni" name="toppings" />
              				Pepperoni
              			</label>
						<label for="sausage">
							<input type="checkbox" id="sausage" value="Sausage" name="toppings" />
							Sausage
						</label>
						<label for="greenpep">
              				<input type="checkbox" id="greenpep" value="Green Peppers" name="toppings" />
              				Green Peppers
              			</label>
						<label for="onion">
              				<input type="checkbox" id="onion" value="Onions" name="toppings" />
              				Onions
              			</label>
						<label for="xcheese">
              				<input type="checkbox" id="xcheese" value="Extra Cheese" name="toppings" />
              				Extra Cheese
              			</label>
					</fieldset>
				</fieldset>
				<fieldset id="additionalinfo">
					<legend><span>Special Instructions</span></legend>
					<label for="instructions">
						Special requests, delivery details
						<textarea id="instructions" name="instructions" rows="3" cols="60"></textarea>
					</label>
				</fieldset>
				<fieldset id="submitbutton" class="ordersubmission">
					<input type="submit" id="submit" value="Add to Cart" />
				</fieldset>
			</form>
		</article>
		<footer>
			<div id="foot1">
				<p>150 St. Joseph St.<br />
					<span class="callout">(416) 555-3337</span></p>
			</div>
			<div id="foot2">
				<p>783 St. Clair Ave. W<br />
					<span class="callout">(416) 555-2047</span></p>
			</div>
			<div id="foot3">
				<p>360 Dundas St. W<br />
					<span class="callout">(416) 555-1011</span></p>
			</div>
		</footer>
	</div>
</body>

</html>
